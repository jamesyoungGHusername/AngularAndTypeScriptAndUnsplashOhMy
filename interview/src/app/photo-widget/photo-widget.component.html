

<div class="widget container">
    <!-- found form control on angular docs -->
    <div class="imageSearch">
        <label for="search">Search: </label>
        <input id="search" type="text" [formControl]="searchQuery">

        <ng-container *ngFor="let photo of photos">
            <img [src]="photo.urls.small"/>
        </ng-container>
    </div>
    <div class="imageSelections">

    </div>
</div>
