

<div>
    <!-- found form control on angular docs -->
    <label for="search">Search: </label>
    <input id="search" type="text" [formControl]="searchQuery">
    <p>Value: {{ searchQuery.value }}</p>
    <!-- found explination of ng iteration on indepth.dev -->
    
    <ng-container *ngFor="let photo of photos">
        <img [src]="photo.urls.small"/>
    </ng-container>
    
    <!-- <img [src]="randomImage | async"> -->
</div>
